<div class="mat-typography">
  <md-input-container>
    <input mdInput placeholder="Location" #location>
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="Language" #language>
  </md-input-container>

  <button md-raised-button color="primary" (click)="search(location.value, language.value)">
    <md-icon>search</md-icon>
    Search
  </button>
</div>
